{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% load static %}

{% block title %}Join Cookbook{% endblock title %}

{% block content %}

    <h2>Welcome to Cookbook!</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
    <button class="btn btn-success" type="submit">Create account</button>
    </form>
    <a class="btn btn-primary mt-4 button" href="{% provider_login_url 'github' %}" role="button">
        <img src="{% static 'images/github.png' %}" width="25" height="25" class="d-inline-block align-text-top">
    Sign up via GitHub</a>

{% endblock content %}
